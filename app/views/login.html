

<!--  <form class="form-signin Absolute-Center" ng-submit="test(username,password)" name="loginform"> -->
<div class="form-signin Absolute-Center">

 <form  ng-submit="login(username,password)" name="loginform">

<!--  <form class="form-signin Absolute-Center" ng-submit="authClient.login(username,password)" name="loginform"> -->
  
  <h2 class="form-signin-heading">Please login</h2>
  <input 
  type="text" 
  class="form-control" 
  name="username" 
  placeholder="Email Address" 
  required="" 
  autofocus=""
  ng-model="username" />

  <input 
  type="password" 
  class="form-control" 
  name="password" 
  placeholder="Password" 
  required=""
  ng-model="password"/>   

  <label class="checkbox">
    <input 
    type="checkbox" 
    value="remember-me" 
    id="rememberMe" 
    name="rememberMe"> Remember me
  </label>

  <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>  

</form>

<button class="btn btn-lg btn-primary btn-block" ui-sref="webcast.views">Guest</button>  

</div>
