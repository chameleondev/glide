   <div iscroll class="iscroll-wrapper">

	    	<li ng-repeat="message in messages | reverse" class="user-question">
          <span class="choice-y choice" ng-class="{active : message.answer === true}" ng-click="message.answer = true"></span>
          <span class="choice-n choice" ng-class="{active : message.answer === false}" ng-click="message.answer = false"></span>
          
          <div class="pull-left">
            <span>{{message.user}}: </span> 
            {{message.question}}
          </div>
        </li>

	    </ul>
    </div>
</nav>


<nav ng-if="state!=='admin'" class="cbp-spmenu cbp-spmenu-horizontal cbp-spmenu-top downloads" id="cbp-spmenu-s">
    <button id="showTop" side-bar push="no" ng-click="downloadOpen = !downloadOpen">Downloads</button>
    <button id="sendRefs" push="no" ng-show="downloadOpen">Send</button>
   
   <div iscroll class="iscroll-wrapper download-container"> 
      <ul  class="iscroll">
        <li ng-repeat="download in downloads track by $index" style="min-height:35px">
          <span style="float: left;width: 200px;">{{download}}</span> 
          <a ng-click="removeDownload($index)">remove</a>
        </li> 
      </ul>
    </div>
</nav>


<a class="question-btn" data-toggle="modal" data-target="#myModal"></a>

<div modal class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">

  
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="myModalLabel">Submit a Question</h4>
      </div>
		

	<form ng-submit="addMessage(username,newMessageText)">
      <div class="modal-body">
        	<div class="form-group">
			  <label for="usernameField">Username</label>
			  <input type="text" class="form-control username-field" id="usernameField" placeholder="" ng-model="username">
			</div>

			<div class="form-group">
			  <label for="questionField">Question</label>
			  <textarea type="textarea" class="form-control question-field" id="questionField" placeholder="" ng-model="newMessageText" rows="4"></textarea>
			</div>

      </div>

      <div class="modal-footer">
        <input type="submit" value="Submit" class="btn btn-primary">
      </div>
	</form>

    </div>
  </div>

</div>
